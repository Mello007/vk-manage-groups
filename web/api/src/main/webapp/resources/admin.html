<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/requests.js"></script>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-default navbar-static">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".js-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="padding:15px 15px;">SMP</a>
            </div>
            <div class="collapse navbar-collapse js-navbar">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a id="drop1" href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Выбрать курс
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a data-val="1" href="#">1 курс</a></li>
                            <li><a data-val="2" href="#">2 курс</a></li>
                            <li><a data-val="3" href="#">3 курс</a></li>
                            <li><a data-val="3" href="#">4 курс</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a id="drop2" href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Выбрать группу
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a data-val="1" href="#">1 группа</a></li>
                            <li><a data-val="2" href="#">2 группа</a></li>
                            <li><a data-val="3" href="#">3 группа</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="nav navbar-nav navbar-right">
                    <a id="userName" href="#">Привет, незнакомец!</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Добавить студента</h4>
                </div>
                <!-- Основное содержимое модального окна -->
                <div class="modal-body">
                    <form onsubmit="addNewStudent()" action="javascript:void(null);">
                        <input type="text" placeholder="ФИО" id="fullName">
                        <input type="text" placeholder="Баллы" id="studentBalls">
                        <input type="text" placeholder="Курс" id="studentCours" style="margin-right: 70px">
                        <input type="text" placeholder="Группа" id="studentGroup">
                        <button type="submit" class="btn" style="margin-top:60px; margin-right: 120px">Подтвердить</button>
                    </form>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-striped" id="all-student-table">
        <tr>
            <th class="hand-th">ФИО</th>
            <th class="hand-th">Количество баллов</th>
            <th class="hand-th">Количество пропусков</th>
            <th class="hand-th">Группа</th>
            <th class="hand-th">Курс</th>
        </tr>
        <tbody id="all-students">
        </tbody>
    </table>
</div>
</body>
</html>
