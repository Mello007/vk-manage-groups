<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script defer src="js/angular/angularRequests.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <style>

    </style>
</head>
<body ng-app="myApp" ng-controller="adminCTRL" ng-init="init()">

<div class="container">

    <nav class="navbar navbar-default navbar-static">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".js-navbar">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#" style="padding:15px 15px;">SMP</a>
            </div>
            <div class="collapse navbar-collapse js-navbar">
                <div class="nav navbar-nav navbar-right">
                    <a id="userName" href="#">Привет, незнакомец!</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Заголовок модального окна -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Добавить студента</h4>
                </div>
                <!-- Основное содержимое модального окна -->
                <div class="modal-body">
                    <form onsubmit="addNewStudent()" action="javascript:void(null);">
                        <input type="text" placeholder="ФИО" id="fullName">
                        <input type="text" placeholder="Баллы" id="studentBalls">
                        <input type="text" placeholder="Курс" id="studentCours" style="margin-right: 70px">
                        <input type="text" placeholder="Группа" id="studentGroup">
                        <button type="submit" class="btn" style="margin-top:60px; margin-right: 120px">Подтвердить</button>
                    </form>
                </div>
                <!-- Футер модального окна -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
    <h1>Список групп</h1>
    <div style="margin-top: 10px" class="container" ng-repeat="group in groups">
        <span style="width: 500px; display: inline-block">
            <img class="img-circle" src="{{group.photo100px}}">
            <a href="{{'https://vk.com/club' + group.groupId}}">{{group.groupName}}</a>
        </span>
        <span ng-hide="group.active">
            <button ng-click="group.active = true" class="btn">Добавить бота</button>
        </span>
        <span ng-show="group.active">
            Введите проверочный код
            <input ng-model="group.code">
            <button>submit</button>
        </span>
    </div>
</div>
</body>
</html>
